##### date and time
  - trigger: ":isod"
    replace: "{{isodate}}"
    vars:
      - name: isodate
        type: date
        params:
          format: "%Y-%m-%d"

  - trigger: ":isoj"
    replace: "{{isodatejournal}}"
    vars:
      - name: isodatejournal
        type: date
        params:
          format: "%Y-%m-%d (%a)"

  - trigger: ":isot"
    replace: "{{isodatetime}}"
    vars:
      - name: isodatetime
        type: date
        params:
          format: "%Y-%m-%dT%H:%M:%S"

  - trigger: ":isoz"
    replace: "{{isodatetimezone}}"
    vars:
      - name: isodatetimezone
        type: date
        params:
          format: "%Y-%m-%dT%H:%M:%S%z"

  - trigger: ":time"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%R"

